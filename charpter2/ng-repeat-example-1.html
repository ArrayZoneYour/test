<!DOCTYPE html>
<html ng-app="notesApp">
  <head>
    <meta charset="utf-8">
    <title>Notes App</title>
  </head>
  <body ng-controller="MainCtrl as ctrl">
    <div class="" ng-repeat="note in ctrl.notes">
      <span class="label">{{note.label}}</span>
      <span class="status" ng-bind="note.done"></span>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js"></script>
    <script type="text/javascript">
      angular.module('notesApp', []).controller('MainCtrl', [function() {
        var self = this;
        self.notes = [
          {id: 1, label: 'First Note', done: false},
          {id: 2, label: 'Second Note', done: false},
          {id: 3, label: 'Third Note', done: true},
          {id: 4, label: 'Last Note', done: false}
        ];
      }]);
    </script>
  </body>
</html>
